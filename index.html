<!DOCTYPE html>
<html>
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Tours</title>
    <!-- Note that the following 3 tasks each use the "link" element, but in a different way -->
    <!-- Link to existing css file found in assets folder -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Add a favicon with the image called "cartoon-ghost.png" in the images folder -->
    <link rel="icon" type="image/x-icon" href="assets/imgs/cartoon-ghost.png">
    <link rel="apple-touch-icon" type="image/x-icon" href="assets/imgs/cartoon-ghost.png">

    <!-- Find the font Vollkorn on Google Fonts and add that here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Ghoulish Ghost Tours</h1>
    <img class="ghost" src="assets/imgs/cartoon-ghost.png" width="300px" alt="A cartoon ghost">

    <h2>Choose Your Tour</h2>
    <section id="tours">
      <article1>
        <img src="assets/imgs/haunted-house-1.png" width="400px" alt="A haunted cottage">
        <div class="overlay">
          <h3>Haunted Cottage</h3>
          <p>This house has been abandonded since its owner mysteriously disappeared</p>
        </div>
      </article1>

      <article2>
        <img src="assets/imgs/haunted-house-2.jpeg" width="400px" alt="Whaley House">
        <div class="overlay">
          <h4>Whaley house</h4>
          <p>Lorem ipsum...</p>
        </div>
      </article2>

      <article3>
        <img src="assets/imgs/haunted-house-3.jpeg" width="400px" alt="Serpent Fountain">
        <div class="overlay">
          <h5>Serpent Fountain</h5>
          <p>Lorem ipsum...</p>
        </div>
      </article3>


    </section>

    <section id="book">
      <h2>Book Your Tour</h2>
      <form>
        <label for="name"> Name: </label>
        <input type="text" id="name">
        <br>
        <label for="email"> Email: </label>
        <input type="email" id="email">
        <br>
        <label for="tour-type"> Tour </label>
        <select id="tour-type">
          <option> Haunted Cottage </option>
          <option> Haunted Mansion </option>
          <option> Haunted Colonial </option>
        </select>
        <button> Book Tour </button>
      </form>
    </section>
  </body>
</html>
